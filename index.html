<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angelo Gravier Santana — Redes</title>
  <meta name="theme-color" content="#ff0040" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#ff0040; /* rojo */
      --bg-2:#ffe600; /* amarillo */
      --glass:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.25);
      --text:#ffffff;
      --card-max:680px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:var(--card-max);
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:24px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.25);
    }
    header{
      display:flex;align-items:center;gap:20px;flex-wrap:wrap;justify-content:center;
    }
    .avatar-ring{position:relative; width:116px; height:116px; border-radius:50%; padding:3px;
      background:conic-gradient(from 140deg, #ff2a68, #ffe600, #ff2a68 75%);
      box-shadow:0 8px 22px rgba(0,0,0,.25);
    }
    .avatar-ring img{display:block;width:100%;height:100%;object-fit:cover;border-radius:50%;
      border:4px solid rgba(255,255,255,.65);
      background:#eee;
    }
    h1{font-size:clamp(1.6rem, 1.2rem + 1.6vw, 2.2rem);margin:0}
    .subtitle{opacity:.9;margin:.25rem 0 0;font-weight:600}

    .links{list-style:none; padding:0; margin:28px 0 0; display:grid; gap:14px}
    @media (min-width:640px){
      .links{grid-template-columns:1fr 1fr}
    }
    .btn{
      --bg: rgba(255,255,255,.9);
      --fg: #111;
      display:flex; align-items:center; gap:.75rem; text-decoration:none;
      padding:14px 16px; border-radius:16px; background:var(--bg); color:var(--fg);
      font-weight:700; letter-spacing:.2px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.25) }
    .btn:active{ transform: translateY(0) scale(.98) }
    .btn:focus-visible{ outline:3px solid rgba(255,255,255,.8); outline-offset:3px }
    .btn svg{ width:22px; height:22px; flex:0 0 22px }

    /* Colores de marca */
    .instagram{ --bg:linear-gradient(135deg,#fdf497 0%,#fd5949 50%,#d6249f 100%); --fg:#fff }
    .facebook{ --bg:#1877F2; --fg:#fff }
    .tiktok{ --bg:#111; --fg:#fff }
    .x{ --bg:#000; --fg:#fff }

    footer{ margin-top:18px; opacity:.9; font-size:.95rem; text-align:center }
    .small{ font-size:.86rem; opacity:.85 }

    .btn{ position:relative }
    .btn::after{
      content:""; position:absolute; inset:0; border-radius:inherit;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.2);
      pointer-events:none;
    }

    /* Contenedor del plugin de FB */
    .fb-cta{ margin-top:18px; display:flex; justify-content:center; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="avatar-ring" aria-hidden="true">
        <img src="https://via.placeholder.com/400x400.png?text=Angelo" alt="Foto de perfil de Angelo Gravier Santana" />
      </div>
      <div>
        <h1>Angelo Gravier Santana</h1>
        <p class="subtitle">¡Bienvenid@! Conecta conmigo en mis redes</p>
      </div>
    </header>

    <ul class="links" aria-label="Lista de enlaces a redes sociales">
      <li>
        <a class="btn instagram" href="https://www.instagram.com/angelogravier?igsh=MWJpcXFvcTJkb2xkYg==" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram de Angelo Gravier en una nueva pestaña">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zM18 6.2a1.2 1.2 0 1 1-1.2 1.2A1.2 1.2 0 0 1 18 6.2z"/></svg>
          Instagram
        </a>
      </li>

      <!-- FACEBOOK: abre la app si existe, con fallback al navegador -->
      <li>
        <a class="btn facebook"
           href="https://www.facebook.com/AngeloGravierS"
           data-open-facebook
           aria-label="Abrir Facebook de Angelo Gravier (intentará abrir la app)">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.9V12h2.5V9.7c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.3.2 2.3.2v2.5h-1.3c-1.3 0-1.7.8-1.7 1.6V12h2.9l-.5 2.9h-2.4v7A10 10 0 0 0 22 12z"/></svg>
          Facebook
        </a>
      </li>

      <li>
        <a class="btn tiktok" href="https://tiktok.com/@angelograviersantana" target="_blank" rel="noopener noreferrer" aria-label="Abrir TikTok de Angelo Gravier en una nueva pestaña">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 8.2a7 7 0 0 1-4.6-2v7.4a6.8 6.8 0 1 1-6.8-6.8 6.7 6.7 0 0 1 1.2.1v3a3.8 3.8 0 1 0 2.6 3.6V2.9a7 7 0 0 0 5.3 2.5v2.8z"/></svg>
          TikTok
        </a>
      </li>
      <li>
        <a class="btn x" href="https://x.com/Angelogravier" target="_blank" rel="noopener noreferrer" aria-label="Abrir perfil en X de Angelo Gravier en una nueva pestaña">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.244 2H21l-6.36 7.27L22.5 22h-5.873l-4.59-6.003L6.6 22H3.84l6.81-7.79L1.5 2h6.04l4.15 5.59L18.244 2zm-1.027 18h1.645L6.873 4h-1.7l11.044 16z"/></svg>
          X
        </a>
      </li>
    </ul>

    <!-- CTA oficial de Facebook (requiere click del usuario) -->
    <div class="fb-cta">
      <!-- Si es PÁGINA (recomendado para figuras públicas) -->
      <div class="fb-like"
           data-href="https://www.facebook.com/AngeloGravierS"
           data-layout="button"
           data-action="like"
           data-size="large"
           data-share="false"></div>

      <!-- Si fuera PERFIL personal, usa el botón “Seguir” (descomenta y comenta el de arriba)
      <div class="fb-follow"
           data-href="https://www.facebook.com/AngeloGravierS"
           data-layout="button"
           data-size="large"
           data-show-faces="false"></div>
      -->
    </div>

    <footer>
      <p class="small">Consejo: cambia la imagen por tu foto real y ajusta los textos si lo necesitas. ✨</p>
    </footer>
  </main>

  <!-- SDK de Facebook para que el botón oficial funcione -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v20.0"></script>

  <!-- Deep-link a la app de Facebook con fallback -->
  <script>
    (function(){
      const fbUsername = 'AngeloGravierS';
      const profileUrl = `https://www.facebook.com/${fbUsername}`;

      function openFacebook(e){
        e.preventDefault();
        const ua = navigator.userAgent || '';
        const isIOS = /iPad|iPhone|iPod/.test(ua);
        const isAndroid = /Android/.test(ua);
        const isMobile = isIOS || isAndroid;

        if (isMobile){
          // Intentar abrir la app. facewebmodal funciona bien en iOS/Android.
          const appUrl = `fb://facewebmodal/f?href=${encodeURIComponent(profileUrl)}`;
          const start = Date.now();
          // Ir a la app
          window.location.href = appUrl;
          // Si no abre la app, en ~800ms cae al navegador
          setTimeout(function(){
            if (Date.now() - start < 1500){
              window.location.href = profileUrl;
            }
          }, 800);
        } else {
          // En escritorio abre en una nueva pestaña
          window.open(profileUrl, '_blank', 'noopener');
        }
      }

      document.querySelectorAll('a[data-open-facebook]').forEach(a=>{
        a.addEventListener('click', openFacebook);
      });
    })();
  </script>
</body>
</html>
